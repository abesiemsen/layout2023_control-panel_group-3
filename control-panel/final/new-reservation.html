<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title> Final Control Panel </title>
</head>

<body>
  <header class="navbar navbar-expand-md">
    <nav class="container-xxl flex-wrap flex-md-nowrap">
      <a class="navbar-brand" href="#">
        <img class="logo" src="#" class="d-inline-block align-text-top">
        Brand Name
      </a>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <i class="fa-solid fa-user"> </i>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto flex-wrap">
          <div class="list-group fixed-left position-sticky" style="top: 0;" id="main-nav">
            <a href="index.html" class="list-group-item list-group-item-action active" aria-current="true"> Dashboard
            </a>
            <a href="reservations.html" class="list-group-item list-group-item-action"> Reservations </a>
            <a href="vehicles.html" class="list-group-item list-group-item-action"> Vehicles </a>
          </div>
        </div>

        <div class="col flex-wrap shadow bg-body-tertiary rounded">
          <!-- new reservation form -->
          <h1 class="pt-3 mb-4"> New Reservation</h1>

          <form>
            <h3>Customer Info</h3>

            <div class="row g-2 mb-4 align-items-center">
              <div class="row flex-wrap g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputName" class="col-form-label"> Name </label>
                </div>
                <div class="col-auto">
                  <input type="name" id="inputFirstName" class="form-control" placeholder="first name"
                    aria-describedby="firstName">
                </div>
                <div class="col-auto">
                  <input type="name" id="inputLastName" class="form-control" placeholder="last name"
                    aria-describedby="lastName">
                </div>
              </div>
  
              <div class="row flex-wrap g-2 align-items-center">
                <div class="col-auto">
                  <label for="inputUsername" class="col-form-label"> Username </label>
                </div>
                <div class="col-auto">
                  <input type="username" id="inputUsername" class="form-control" placeholder="userB21"
                    aria-describedby="username">
                </div>
              </div>
            </div>

            <div class="row g-2 mb-4 align-items-center">
              <div class="row g-2 mb-2">
                <div class="col-auto">
                  <label for="inputPhoneNumber" class="col-form-label"> Phone Number </label>
                </div>
                <div class="col-auto">
                  <input type="phonenumber" id="inputPhoneNumber" class="form-control" placeholder="xxx-xxx-xxxx"
                    aria-describedby="email">
                </div>
              </div>
  
              <div class="row g-2 mb-4">
                <div class="col-auto">
                  <label for="inputEmail" class="col-form-label"> Email </label>
                </div>
                <div class="col-auto">
                  <input type="email" id="inputEmail" class="form-control" placeholder="example@email.com"
                    aria-describedby="email">
                </div>
              </div>
            </div>

            <div class="row g-2 mb-2">
              <div class="col-auto">
                <label for="inputDOB" class="col-form-label"> Date of Birth </label>
              </div>
              <div class="col-auto">
                <input type="date" id="inputDOB" class="form-control" placeholder="mm/dd/yyyy"
                  aria-describedby="customer date of birth">
              </div>
            </div>

            <h3>Reservation Details</h3>

            <div class="row g-2 mb-2">
              <div class="col-auto">
                <label for="inputStartDate" class="col-form-label"> Reservation Start Date </label>
              </div>
              <div class="col-auto">
                <input type="date" id="inputStartDate" class="form-control" placeholder="mm/dd/yyyy"
                  aria-describedby="start date">
              </div>
            </div>

            <div class="row g-2 mb-2">
              <div class="col-auto">
                <label for="inputPickUpTime" class="col-form-label"> Pick-Up Time </label>
              </div>
              <div class="col-auto">
                <input type="datetime" id="inputPickUpTime" class="form-control" placeholder="e.g. 12:45 pm"
                  aria-describedby="pick-up time">
              </div>
            </div>

            <div class="row g-2 mb-4">
              <div class="col-auto">
                <label for="inputPickUpLocation" class="col-form-label"> Pick-Up Location </label>
              </div>
              <div class="col-auto">
                <input type="datetime" id="inputPickUpLocation" class="form-control" placeholder="e.g. St. Louis, MO"
                  aria-describedby="pick-up location">
              </div>
            </div>

            <div class="row g-2 mb-2">
              <div class="col-auto">
                <label for="inputEndDate" class="col-form-label"> Reservation End Date </label>
              </div>
              <div class="col-auto">
                <input type="date" id="inputEndDate" class="form-control" placeholder="mm/dd/yyyy"
                  aria-describedby="end date">
              </div>
            </div>

            <div class="row g-2 mb-2">
              <div class="col-auto">
                <label for="inputReturnTime" class="col-form-label"> Return Time </label>
              </div>
              <div class="col-auto">
                <input type="datetime" id="inputReturnTime" class="form-control" placeholder="e.g. 5:00 pm"
                  aria-describedby="return time">
              </div>
            </div>

            <div class="row g-2 mb-4">
              <div class="col-auto">
                <label for="inputReturnLocation" class="col-form-label"> Return Location </label>
              </div>
              <div class="col-auto">
                <input type="text" id="inputReturnLocation" class="form-control" placeholder="e.g. Salt Lake City, UT"
                  aria-describedby="return location">
              </div>
            </div>

            <h3> Car Details </h3>
            <div class="row">
              <label for="form-select" class="col-form-label"> # of passengers </label>
            </div>

            <div class="col-md-4 mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected> </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="8+"> 8+ </option>
              </select>
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-outline-secondary"> <a href="vehicles.html"> look up available cars
                </a> </button>
            </div>

            <div>
              <button type="button" class="btn btn-primary"> Submit </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
