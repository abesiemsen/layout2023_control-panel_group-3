<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title> Control Panel Wireframe </title>
</head>

<body>
  <header class="navbar navbar-expand-md">
    <nav class="container-xxl flex-wrap flex-md-nowrap">
      <a class="navbar-brand" href="#">
        <img class="logo" src="#" class="d-inline-block align-text-top">
        Brand Name
      </a>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <i class="fa-solid fa-user"> </i>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto flex-wrap">
          <div class="list-group fixed-left position-sticky" style="top: 0;" id="main-nav">
            <a href="index.html" class="list-group-item list-group-item-action active" aria-current="true"> Dashboard
            </a>
            <a href="reservations.html" class="list-group-item list-group-item-action"> Reservations </a>
            <a href="vehicles.html" class="list-group-item list-group-item-action"> Vehicles </a>
          </div>
        </div>

        <!-- new reservation form -->
        <h2> New Reservation</h2>
        <form>
          <h3>Customer Info</h3>

          <div class="row g-3 mb-3 align-items-center">
            <div class="col-auto">
              <label for="inputName" class="col-form-label"> Name </label>
            </div>
            <div class="col-auto">
              <input type="name" id="inputFirstName" class="form-control" placeholder="first name"
                aria-describedby="firstName">
            </div>
            <div class="col-auto">
              <input type="name" id="inputLastName" class="form-control" placebolder="last name"
                aria-describedby="lastName">
            </div>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-auto">
              <label for="inputEmail" class="col-form-label"> Email </label>
            </div>
            <div class="col-auto">
              <input type="email" id="inputEmail" class="form-control" placeholder="example@email.com"
                aria-describedby="email">
            </div>
          </div>

          <h3>Reservation Details</h3>

          <div class="row g-2 mb-2">
            <div class="col-auto">
              <label for="inputStartDate" class="col-form-label"> Reservation Start Date </label>
            </div>
            <div class="col-auto">
              <input type="date" id="inputStartDate" class="form-control" placeholder="mm/dd/yyyy"
                aria-describedby="start date">
            </div>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-auto">
              <label for="inputPickUpTime" class="col-form-label"> Pick-Up Time </label>
            </div>
            <div class="col-auto">
              <input type="datetime" id="inputPickUpTime" class="form-control" placeholder="12:45 pm"
                aria-describedby="pick-up time">
            </div>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-auto">
              <label for="inputEndDate" class="col-form-label"> Reservation End Date </label>
            </div>
            <div class="col-auto">
              <input type="date" id="inputEndDate" class="form-control" placeholder="mm/dd/yyyy"
                aria-describedby="end date">
            </div>
          </div>

          <div class="row g-2 mb-4">
            <div class="col-auto">
              <label for="inputReturnTime" class="col-form-label"> Return Time </label>
            </div>
            <div class="col-auto">
              <input type="datetime" id="inputReturnTime" class="form-control" placeholder="5 pm"
                aria-describedby="return time">
            </div>
          </div>

          <h3> Car Details </h3>
          <div class="row">
            <label for="form-select" class="col-form-label"> # of passengers </label>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected> </option>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="8+"> 8+ </option>
          </select>

          <button type="button" class="btn btn-outline-dark"> look up available cars. </button>
        </form>

        <button type="button" class="btn btn-primary"> Submit </button>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
