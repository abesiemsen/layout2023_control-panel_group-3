<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title> Control Panel Wireframe </title>
    </head>

    <body>
        <header class="navbar navbar-expand-md">

            <nav class="container-xxl flex-wrap flex-md-nowrap">
              <a class="navbar-brand" href="#">
                <img class="logo" src="#" class="d-inline-block align-text-top">
                Brand Name
              </a>
        
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        
              <i class="fa-solid fa-user"> </i>
            </nav>
          </header>

        <main>
            <div class="container-fluid">
                <div class="row flex-nowrap">
                  <div class="col-auto flex-wrap">
                    <div class="list-group fixed-left position-sticky" style="top: 0;" id="main-nav">
                      <a href="index.html" class="list-group-item list-group-item-action active" aria-current="true"> Dashboard </a>
                      <a href="reservations.html" class="list-group-item list-group-item-action"> Reservations </a>
                      <a href="vehicles.html" class="list-group-item list-group-item-action"> Vehicles </a>
                    </div>
                  </div>

                  <!-- new reservation form -->
                  <h2> New Reservation</h2>
                  <form>
                    <h3>Customer Info</h3>
                    <div class="row g-3 mb-3 align-items-center">
                      <div class="col-auto">
                        <label for="inputName" class="col-form-label"> Name </label>
                      </div>
                      <div class="col-auto">
                        <input type="name" id="inputFirstName" class="form-control" placeholder= "first name" aria-describedby="passwordHelpInline">
                      </div>
                      <div class="col-auto">
                        <input type="name" id="inputLastName" class="form-control" placebolder="last name" aria-describedby="passwordHelpInline">
                      </div>
                    </div>

                    <div class="row g-2 mb-3">
                      <div class="col-auto">
                        <label for="inputEmail" class="col-form-label"> Email </label>
                      </div>
                      <div class="col-auto">
                        <input type="email" id="inputEmail" class="form-control" placeholder= "example@email.com" aria-describedby="passwordHelpInline">
                      </div>
                    </div>

                    <h3>Reservation Details</h3>

                  </form>
                </div>
            </div>
        </main>
    </body>
</html>
