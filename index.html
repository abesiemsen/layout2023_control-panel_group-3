<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Control Panel</title>
</head>
<body>

    <div class="container-lg m-5 bg-body-secondary shadow p-3 mb-5 bg-body-tertiary rounded" >
        <!--form-->
    <!--look up by username/ first or last name-->
    <form class="row gy-1 gx-1 px-2 p-5">
        <div class="row g-4">
            <div class="col-auto">
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>
        
            <div class="col">
                <div class="input-group">
                    <div class="input-group-text">Name</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Firstname">
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Lastname">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>

        </div>
    
        <!--email-->
        <div class="row g-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder=".com">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
        
        <!--reservation number-->
        <div class="row g-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Reservation Number">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>

        <!--options selection-->

        <div class="row g-4">
            <div class="col-auto">
                <input type="checkbox" class="btn-check" id="option1" name="options" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option1">Single toggle</label><br>
            </div>

            <div class="col-auto">
                <input type="checkbox" class="btn-check" id="option2" name="options" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option2">Single toggle</label><br>
            </div>

            <div class="col-auto">
                <input type="checkbox" class="btn-check" id="option3" name="options" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option3">Single toggle</label><br>
            </div>

            <div class="col-auto">
                <input type="checkbox" class="btn-check" id="option3" name="options" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option3">Single toggle</label><br>
            </div>

            <div class="col-auto">
                <input type="checkbox" class="btn-check" id="option3" name="options" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option3">Single toggle</label><br>
            </div>
        </div>

    </form>
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
